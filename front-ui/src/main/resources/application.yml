server:
  port: 8080

spring:
  application:
    name: front-ui

  # Thymeleaf конфигурация
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  # OAuth2 Client конфигурация (пока заглушка - будет настроено после создания OAuth2 Server)
  security:
    oauth2:
      client:
        registration:
          front-client:
            client-id: front-client
            client-secret: front-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - accounts.read
              - accounts.write
              - cash.read
              - cash.write
              - transfer.read
              - transfer.write
        provider:
          front-client:
            # Эти URL будут настроены после создания OAuth2 Server
            issuer-uri: http://localhost:9000
            authorization-uri: http://localhost:9000/oauth2/authorize
            token-uri: http://localhost:9000/oauth2/token
            user-info-uri: http://localhost:9000/userinfo
            jwk-set-uri: http://localhost:9000/oauth2/jwks

# URL Gateway API
gateway:
  url: http://localhost:8090

# Логирование
logging:
  level:
    com.mybank.frontend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
