server:
  port: 8090

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/mybank

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: accounts-service
          uri: lb://accounts-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - RewritePath=/api/accounts/(?<segment>.*), /accounts/$\{segment}

        - id: cash-service
          uri: lb://cash-service
          predicates:
            - Path=/api/cash/**
          filters:
            - RewritePath=/api/cash/(?<segment>.*), /cash/$\{segment}

        - id: transfer-service
          uri: lb://transfer-service
          predicates:
            - Path=/api/transfer/**
          filters:
            - RewritePath=/api/transfer/(?<segment>.*), /transfer/$\{segment}

        - id: notifications-service
          uri: lb://notifications-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /notifications/$\{segment}

      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origins: "*"
            allowed-methods: [GET, POST, PUT, DELETE, PATCH, OPTIONS]
            allowed-headers: "*"
            allow-credentials: false
            max-age: 3600

      default-filters:
        - PreserveHostHeader

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.cloud.gateway.route: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
    reactor.netty: INFO