# Конфигурация для Transfer Service
# Файл: accounts-service.yml
#
# Config Server будет отдавать эту конфигурацию
# когда transfer-service запросит свои настройки
#
# URL: http://localhost:8888/accounts-service/default
server:
  port: 0

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mybank?currentSchema=transfer}
    username: ${DB_USER:mybank}
    password: ${DB_PASSWORD:mybank_password}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: transfer
    liquibase-schema: public
  security:
    oauth2:
      # 1) cash-service как OAuth2 CLIENT (client_credentials) для вызовов accounts/notifications
      client:
        registration:
          transfer-service:
            provider: transfer-service
            client-id: transfer-service
            client-secret: GJj0e0li8KrcaHb9S20ze8SDo8lO1zIL
            authorization-grant-type: client_credentials
        provider:
          cash-service:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/mybank}
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/mybank}

application:
  outbox:
    fixed-delay-ms: 5000
    order:
      limit: 10
    max-attempts: 5

resilience4j:
  # RETRY конфигурация
  retry:
    retry-aspect-order: 2
    instances:
      accounts-service:
        max-attempts: 3
        wait-duration: 500ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
        ignore-exceptions:
          - io.github.resilience4j.circuitbreaker.CallNotPermittedException
          - org.springframework.web.client.HttpClientErrorException$BadRequest
          - org.springframework.web.client.HttpClientErrorException$NotFound
          - org.springframework.web.client.HttpClientErrorException$Forbidden
          - org.springframework.web.client.HttpClientErrorException$Unauthorized

      notifications-service:
        max-attempts: 2
        wait-duration: 300ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
        ignore-exceptions:
          - io.github.resilience4j.circuitbreaker.CallNotPermittedException
          - org.springframework.web.client.HttpClientErrorException$BadRequest
          - org.springframework.web.client.HttpClientErrorException$NotFound
          - org.springframework.web.client.HttpClientErrorException$Forbidden
          - org.springframework.web.client.HttpClientErrorException$Unauthorized

  # CIRCUIT BREAKER конфигурация
  circuitbreaker:
    circuitbreaker-aspect-order: 1
    instances:
      accounts-service:
        ignore-exceptions:
          - com.mybank.cash.exception.ServiceUnavailableException
        record-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
          - java.net.SocketTimeoutException
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

      notifications-service:
        ignore-exceptions:
          - com.mybank.cash.exception.ServiceUnavailableException
        record-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
          - java.net.SocketTimeoutException
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true

  # TIMEOUT конфигурация (опционально)
  timelimiter:
    instances:
      accounts-service:
        timeout-duration: 5s
      notifications-service:
        timeout-duration: 3s

# Actuator для мониторинга Resilience4j
management:
  endpoints:
    web:
      exposure:
        include: health, info, circuitbreakers, retries, metrics
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.mybank.cash: DEBUG
    org.springframework.security: DEBUG