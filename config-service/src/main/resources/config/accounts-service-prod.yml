# Production конфигурация для Accounts Service
# Файл: accounts-service-prod.yml
#
# Активируется с профилем 'prod'
# URL: http://localhost:8888/accounts-service/prod

spring:
  datasource:
    # Production база данных
    url: jdbc:postgresql://prod-db-server:5432/mybank_prod?currentSchema=accounts
    username: ${DB_USERNAME}  # Из environment variables
    password: ${DB_PASSWORD}  # Из environment variables
    
    # Connection pool настройки
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate  # В production не меняем схему автоматически!
    show-sql: false

# Eureka для production
eureka:
  client:
    service-url:
      defaultZone: http://eureka-prod:8761/eureka/

# Production логирование
logging:
  level:
    root: WARN
    com.mybank.accounts: INFO
  file:
    name: /var/log/mybank/accounts-service.log
