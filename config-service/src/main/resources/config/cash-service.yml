# Конфигурация для Cash Service
# Файл: cash-service.yml
#
# URL: http://localhost:8888/cash-service/default

server:
  port: 8082

spring:
  application:
    name: cash-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mybank?currentSchema=cash
    username: mybank
    password: mybank_password
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Логирование
logging:
  level:
    com.mybank.cash: DEBUG
