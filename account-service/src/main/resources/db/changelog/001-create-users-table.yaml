databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: ivan
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: bigserial, constraints: { primaryKey: true, nullable: false } }
              - column: { name: username, type: varchar(64), constraints: { nullable: false, unique: true } }
              - column: { name: first_name, type: varchar(100), constraints: { nullable: false } }
              - column: { name: last_name, type: varchar(100), constraints: { nullable: false } }
              - column: { name: email, type: varchar(150) }
              - column: { name: date_of_birth, type: date, constraints: { nullable: false } }
              - column: { name: balance, type: numeric(19,2), defaultValueNumeric: 0.00, constraints: { nullable: false } }
